server: 
  port: 8085

spring: 
  datasource: 
    url: jdbc:mysql://localhost:3306/waw?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: root
  jpa: 
    database: mysql
    generate-ddl: true
    show-sql: true

logging:
  config: classpath:logback-local.xml

springdoc:
  version: v1.0.0
  packages-to-scan: com.waw.presentation
  swagger-ui.path: /api-docs
  swagger-ui.tags-sorter: alpha
  swagger-ui.operations-sorter: alpha
  api-docs.path: /api-docs/json
  api-docs.groups.enabled: true
  cache.disabled: true
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8